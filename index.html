    <meta name="description" content="Air Flow Sound 

<Air Flow Sound> 는 수원의 군공항과 그 주변에 사운드에 관심을 가지고 시작하였다. 소리Sound는 매질을 통하여 퍼져나가는 진동, 떨림, 파동으로 흔히 공기의 진동이 청각기관에 닿아 소리를 들을 수 있게 된다. 수원의 권선구 일대는 1950년대부터 제10전투비행장이 위치하고 있는 곳으로, 초음속의 속도로 공기를 뚫고 나아가는 전투비행기들이 이착륙을 하며 비행기 소음이 빈번한 곳이기도 하다. <Air Flow Sound> 는 수원의 군공항과 인근에서 들을 수 있는 사운드를 채집하면서 시작하였다.  전투기 이착륙 사운드 뿐만 아니라 비행기의 교신에서 시작하여, 수원의 군공항 인근과 이전의 유력 후보지인 화성의 화옹지구를 중심으로 비행기의 이착륙의 높고 강한 사운드에 가려진 귀를 기울여야만 들리는 사운드를 찾아가면서 시작한다. 수원의 전투 비행장 근처와 화성의 화옹지구 화성 방조제 인근의 임의로 지정한 11곳에 녹음기를 설치하여 사운드를 채집하였으며, 우리가 유심히 귀기울여 들어야만 하는 다양한 새들의 소리를 들을 수 있다. <Air Flow Sound> 는 비행장 근처에서 초음속 전투기의 이륙 착륙과정에서 공기의 압력으로 인한 소음의 경험과 그 뒤 따르는 적막의 순간, 그리고 그 이후에 새들의 소리를 듣게 되는 경험에서 비롯하였다. <Air Flow Sound>는 수원 군공항과 화성지구를 중심으로 한 필드 레코딩, 사운드 스펙트럼 등을 활용하여 시청각의 타임라인을 활용한 결과물을 소개한다.
